<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <title>我的导航</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header></header>
    <main >
        <div class="wrapper" id='mainXXXXX'></div>
 
    </main>
    <footer></footer>
    <script>
        // {这是hash} [这是array]
        var keys = {
            0: ['q','w','e','r','t','y','u','i','o','p'],
            1: ['a','s','d','f','g','h','j','k','l'],
            2: ['z','x','c','v','b','n','m'],
            length: 3
        }
        var hash = {
            'q': 'qq.com',
            'w': 'weibo.com',
            'e': 'ele.me',
            'r': 'renren.com',
            't': 'tianya.com',
            'y': 'yahoo.com',
            'u': undefined,
            'i': 'iqiyi.com',
            'z': 'zhihu.com',
        }
        //div1 = document.createElement('div') // 产生一个div
        //zhangsan.appendChild(div1) // 插入到一个id为zhangsan的元素里
        
         
        index = 0
        while(index < keys['length']){
            div = document.createElement('div') //必须每次都产生新的div
            mainXXXXX.appendChild(div)

            row = keys[index]

            index2 = 0
            while(index2<row['length']){
                kbd = document.createElement('kbd') // 给div插入kbd元素
                kbd.textContent = row[index2] //文本内容
                div.appendChild(kbd)
                index2++
            }

            index = index + 1
        }
    </script>
</body>
</html>
