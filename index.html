<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <title>我的导航</title>
</head>
<body>
    <header></header>
    <main id="ss">
    </main>
    <footer></footer>
    <script>
        var keys = {
            0 : {0:'q',1:'w',2:'e',3:'r',4:'t',5:'y',6:'u',7:'i',8:'o',9:'p', 'length':10},
            1 : ['a','s','d','f','g','h','j','k','l'],
            2 : ['z','x','c','v','b','n','m'],
            length : 3
        }

        var hash = {
            q : 'qq.com',
            w : 'weibo.com',
            e : 'ebay.com',
            r : '',
            t : 'taobao.com',
            y : 'youtube.com',
            u : 'uc.com',
            i : '',
            o : '',
            p : '',
            a : 'amazon.com',
            s : undefined
        }
        
        index = 0
        while (index < keys['length']){
            div1 = document.createElement('div');
            ss.appendChild(div1) 

            row = keys[index]
            console.log(row)  // 在控制台打印消息
            index2 = 0
            while(index2 < row['length']){
                kbd = document.createElement('kbd')
                kbd.textContent = row[index2]
                div1.appendChild(kbd)
                index2++;
            }
            index = index + 1; 
        }

    </script>
