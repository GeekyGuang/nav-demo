<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Page Title</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <header></header>
        <main>
            <div class="wrapper" id="lisi"></div>
        </main>
        <footer></footer>
        <script>
            var keys = {
                '0': ['q','w','e','r','t','y','u','i','o','p'],
                '1': ['a','s','d','f','g','h','j','k','l'],
                '2': ['z','x','c','v','b','n','m'],
                length: 3
            }

            var hash = {
                'q': 'qq.com',
                'w': 'weibo.com',
                'e': 'ele.me',
                'r': 'renren.com',
                't': 'twitter.com',
                'y': 'youtube.com',
                'u': 'uc.com',
                'i': 'iqiyi.com',
                'o': 'opera.com',
                'p': 'pornhub.com',
                'a': 'amazon.com',
                's': 'sina.com',

            }


            index = 0
            while(index < keys['length']){
                div1 = document.createElement('div');
                lisi.appendChild(div1);
                row = keys[index]
                // console.log(row)

                index2 = 0
                while(index2 < row['length']){
                    z = document.createElement('kbd')
                    z.textContent = row[index2]
                    div1.appendChild(z)

                    index2 = index2 + 1
                }

                index = index + 1
            } 

            document.onkeypress = function(skdklsjdk) {
                key = skdklsjdk['key']
                website = hash[key]
                // location.href = 'http://' + website
                window.open('http://' + website, '_blank')
            }



        </script>
    </body>
</html>
